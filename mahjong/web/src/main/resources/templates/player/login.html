<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<h1>Login</h1>
<div layout:fragment="content">
<form th:action="@{/login}" method="post" th:object="${loginForm}">
<table>
<tr>
<td>
    Login ID:
</td>
<td>
    <input type="text" th:field="*{loginId}" maxlength=8><span class="hint-required">*8 letters, digits or symbols</span>
</td>
</tr>
<tr>
<td>
   	password:
</td>
<td>
    <input type="password" th:field="*{password}" maxlength=16>
</td>
</tr>
</table>
<input type="submit" value="Login">
<div>
Remember me
<input class="form-check-input" type="checkbox" name="remember-me" id="remember-me" value="on" checked />
</div>
</form>

<a href="/signin">Signin as a new player</a>
</div>

</body>
</html>
