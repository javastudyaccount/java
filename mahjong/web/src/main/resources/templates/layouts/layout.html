<!DOCTYPE html>
<html lang="ja"
	class="aui ltr yui3-js-enabled webkit ltr js chrome chrome90 chrome90-0 win secure"
	dir="ltr" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title layout:title-pattern="$CONTENT_TITLE"></title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link rel="stylesheet" media="all" th:href="@{/css/main.css}">
    <link rel="stylesheet" media="all" th:href="@{/css/style.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}" charset="UTF-8"></script>
    
    <script type="text/javascript" th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body
    class="yui3-skin-sam controls-visible signed-in public-page organization-site dockbar-split">
    <div class="container-fluid" id="wrapper">
        <div layout:replace="~{layouts/header::header}"></div>
        <div id="content"> 
            <div class="container">
                <div layout:fragment="content" th:remove="tag"></div>
            </div>
            
	        <div layout:replace="~{layouts/footer::content-footer}"></div>
        </div>
        
	   <!-- The sidebar -->
	    <div class="sidebar">
	      <div class="sidebarcontent" layout:fragment="sidebarcontent" th:remove="tag">
	        <a class="active" href="/">Home</a>
	        <a href="#news">News</a>
	        <a href="#contact">Contact</a>
	        <a href="#about">About</a>
	      </div>
	    </div>
	    
    </div>
    <div layout:replace="~{layouts/footer::footer}"></div>
     <div layout:fragment="popupcontent" th:remove="tag"></div>
</body>
</html>
