<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
    <title>All tiles random</title>
</head>
<body ondblclick="beginRandomIt(event);" class="unselectable">
    <div layout:fragment="content">
    <table>
		<tr>
		<td:block th:each="tile , tileStat: ${T(jp.btsol.mahjong.tile.TileImage).values()}">
		   	<span th:each="i, iStat : ${#numbers.sequence(0, 3)}">
		   	<img th:style="@{${'position:relative; left: ' + positions[tileStat.index * 4 + iStat.index].center.x + 'px;top: ' + positions[tileStat.index * 4 + iStat.index].center.y + 'px'}}" th:src="@{${'/images/' + href}}" th:with="href=${tile.getImage()}"></img>
		   	</span>
		</td:block>
		</tr>
	</table>
<script th:inline="javascript">
/*<![CDATA[*/
function beginRandomIt(e){
	if($("body").prop("random")){
		$("body").prop("random", false);
		window.location.href="/tiles/arranged";
		return;
	}
	$("body").prop("random", true);
	randomIt(e);
}
function randomIt(e) {
	if(!$("body").prop("random")){
		return;
	}
	setTimeout(function(){
	    var width = /*[[${WIDTH}]]*/ 1000;
	    var height = /*[[${HEIGHT}]]*/ 1000;
	    var count = /*[[${T(jp.btsol.mahjong.tile.TileImage).values().length}]]*/ 34;
	    var repeat = 4;

	    var index = Math.floor(Math.random() * count * 4);

	    let x = Math.floor(Math.random() * width);
	    let y = Math.floor(Math.random() * height);

	    $($("img")[index]).css({left: '' + x + 'px', top: '' + y + 'px'});
	    randomIt(e);
	}, 100);
}

/*]]>*/
</script>
	</div>
</body>
</html>
